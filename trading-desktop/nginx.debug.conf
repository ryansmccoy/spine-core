server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver for upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Enable access logging
    access_log /dev/stdout combined;
    error_log /dev/stderr debug;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API v1 proxy - forward /v1/* requests to the backend service
    location /v1/ {
        add_header X-Debug-Location "v1-proxy" always;
        set $upstream api;
        proxy_pass http://$upstream:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - forward /api/* requests to the backend service
    location /api/ {
        add_header X-Debug-Location "api-proxy" always;
        set $upstream api;
        proxy_pass http://$upstream:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint proxied to API
    location = /health {
        set $upstream api;
        proxy_pass http://$upstream:8000/health;
        proxy_http_version 1.1;
    }

    # SPA routing - serve index.html for all other routes (catch-all)
    location / {
        add_header X-Debug-Location "spa-fallback" always;
        try_files $uri $uri/ /index.html;
    }
}
