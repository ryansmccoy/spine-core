# Trading Desktop - Standalone Frontend Docker Compose
# 
# This file is for running the frontend independently.
# For integrated setups, use the backend docker-compose files with the 'frontend' profile.
#
# Usage:
#   docker compose up                    # Production build
#   docker compose --profile dev up      # Development with hot reload
#
# Note: Requires a running backend API. Configure VITE_MARKET_SPINE_URL in .env
# or use the integrated docker-compose files in market-spine-* directories.

services:
  # ==========================================================================
  # Production Frontend (nginx serving built assets)
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-desktop
    ports:
      - "3100:8080"
    environment:
      # These are baked at build time, not runtime for production
      - VITE_MARKET_SPINE_URL=${VITE_MARKET_SPINE_URL:-http://localhost:8100}
    restart: unless-stopped
    # For production use with a backend, use the integrated compose files instead

  # ==========================================================================
  # Development Frontend (Vite hot reload)
  # ==========================================================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trading-desktop-dev
    ports:
      - "3001:3000"
    volumes:
      # Mount source for hot reload
      - ./src:/app/src:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.app.json:/app/tsconfig.app.json:ro
    environment:
      - VITE_MARKET_SPINE_URL=${VITE_MARKET_SPINE_URL:-http://localhost:8100}
    profiles:
      - dev
    restart: unless-stopped
