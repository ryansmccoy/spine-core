# nginx config for spine-core frontend container
# Serves the React SPA and proxies /api requests to the backend
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # API proxy — forward to backend service
    location /api/ {
        proxy_pass http://spine-core-api:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (for streaming endpoints)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # Health passthrough
    location /health/ {
        proxy_pass http://spine-core-api:80;
        proxy_set_header Host $host;
    }

    # OpenAPI docs passthrough
    location /api/v1/docs {
        proxy_pass http://spine-core-api:80;
        proxy_set_header Host $host;
    }
    location /api/v1/redoc {
        proxy_pass http://spine-core-api:80;
        proxy_set_header Host $host;
    }
    location /api/v1/openapi.json {
        proxy_pass http://spine-core-api:80;
        proxy_set_header Host $host;
    }

    # SPA fallback — all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
