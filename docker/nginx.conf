# ============================================
# spine-core Nginx reverse-proxy configuration
# ============================================
# Used when running behind nginx (e.g. in full tier).
# Proxies to the uvicorn backend on port 80.
# ============================================

upstream spine_api {
    server spine-core:80;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check passthrough
    location /health/ {
        proxy_pass http://spine_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://spine_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (for streaming endpoints)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
    }

    # Static files / docs (if served)
    location /docs {
        proxy_pass http://spine_api;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://spine_api;
        proxy_set_header Host $host;
    }

    # Default: reject unknown paths
    location / {
        return 404;
    }
}
