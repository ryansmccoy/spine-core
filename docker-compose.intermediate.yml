# ==============================================================================
# Market Spine Intermediate - Docker Compose Override
# ==============================================================================
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.intermediate.yml up
#
# Features: PostgreSQL, async job execution, scheduler, job history
# ==============================================================================

services:
  # Frontend depends on Intermediate API
  frontend:
    depends_on:
      api:
        condition: service_started

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: spine-postgres
    environment:
      POSTGRES_USER: spine
      POSTGRES_PASSWORD: spine_dev_password
      POSTGRES_DB: market_spine
    ports:
      - "5432:5432"
    volumes:
      - spine-intermediate-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spine -d market_spine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Intermediate API
  api:
    build:
      context: ./market-spine-intermediate
      dockerfile: Dockerfile
    container_name: market-spine-api
    ports:
      - "8100:8000"
    environment:
      - DATABASE_URL=postgresql://spine:spine_dev_password@db:5432/market_spine
      - BACKEND_TYPE=local
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped

  # Async worker for job processing
  worker:
    build:
      context: ./market-spine-intermediate
      dockerfile: Dockerfile
    container_name: market-spine-worker
    command: spine worker
    environment:
      - DATABASE_URL=postgresql://spine:spine_dev_password@db:5432/market_spine
      - WORKER_POLL_INTERVAL=0.5
      - WORKER_MAX_CONCURRENT=4
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped

  # CLI for management
  cli:
    build:
      context: ./market-spine-intermediate
      dockerfile: Dockerfile
    container_name: market-spine-cli
    environment:
      - DATABASE_URL=postgresql://spine:spine_dev_password@db:5432/market_spine
    entrypoint: ["spine"]
    command: ["--help"]
    restart: "no"
    profiles:
      - cli

volumes:
  spine-intermediate-db:
    name: market-spine-intermediate-db
