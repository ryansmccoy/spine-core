version: "3.8"

services:
  # TimescaleDB Database (PostgreSQL with time-series extensions)
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: spine-advanced-timescaledb
    environment:
      POSTGRES_USER: spine
      POSTGRES_PASSWORD: spine
      POSTGRES_DB: market_spine
    ports:
      - "5462:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spine -d market_spine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: spine-advanced-redis
    ports:
      - "6399:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-api
    command: ["python", "-m", "market_spine.cli", "serve", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql://spine:spine@postgres:5432/market_spine
      REDIS_URL: redis://redis:6379/0
      BACKEND: celery
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/data
      OTC_API_USE_MOCK: "true"
      LOG_LEVEL: INFO
    ports:
      - "8040:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-advanced-worker
    command: ["python", "-m", "celery", "-A", "market_spine.celery_app", "worker", "--loglevel=INFO", "--concurrency=4"]
    environment:
      DATABASE_URL: postgresql://spine:spine@postgres:5432/market_spine
      REDIS_URL: redis://redis:6379/0
      BACKEND: celery
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/data
      OTC_API_USE_MOCK: "true"
      LOG_LEVEL: INFO
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-advanced-beat
    command: ["python", "-m", "celery", "-A", "market_spine.celery_app", "beat", "--loglevel=INFO"]
    environment:
      DATABASE_URL: postgresql://spine:spine@postgres:5432/market_spine
      REDIS_URL: redis://redis:6379/0
      BACKEND: celery
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/data
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Migrations (run once)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-advanced-migrations
    command: ["python", "-m", "market_spine.cli", "db", "migrate", "--migrations-dir", "/app/migrations"]
    environment:
      DATABASE_URL: postgresql://spine:spine@postgres:5432/market_spine
    volumes:
      - ./migrations:/app/migrations
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
