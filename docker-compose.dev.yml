# ==============================================================================
# Development Override - Hot Reload Frontend
# ==============================================================================
#
# Use with any tier for frontend development with hot reload:
#
#   docker compose -f docker-compose.yml -f docker-compose.basic.yml \
#                  -f docker-compose.dev.yml up
#
# ==============================================================================

services:
  # Replace production frontend with dev frontend
  frontend:
    build:
      context: ./trading-desktop
      dockerfile: Dockerfile.dev
    container_name: trading-desktop-dev
    ports:
      - "3101:3000"
    volumes:
      - ./trading-desktop/src:/app/src:ro
      - ./trading-desktop/index.html:/app/index.html:ro
      - ./trading-desktop/vite.config.ts:/app/vite.config.ts:ro
      - ./trading-desktop/tsconfig.json:/app/tsconfig.json:ro
      - ./trading-desktop/tsconfig.app.json:/app/tsconfig.app.json:ro
    restart: unless-stopped
