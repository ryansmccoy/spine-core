services:
  # TimescaleDB (PostgreSQL with time-series extensions)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: spine-timescaledb
    environment:
      POSTGRES_USER: spine
      POSTGRES_PASSWORD: spine
      POSTGRES_DB: spine
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (message broker)
  redis:
    image: redis:7-alpine
    container_name: spine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API service
  api:
    build: .
    container_name: spine-api
    environment:
      DATABASE_URL: postgresql://spine:spine@timescaledb:5432/spine
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      METRICS_ENABLED: "true"
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn market_spine.api.main:app --host 0.0.0.0 --port 8000

  # Celery worker
  worker:
    build: .
    container_name: spine-worker
    environment:
      DATABASE_URL: postgresql://spine:spine@timescaledb:5432/spine
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A market_spine.celery_app worker -l info -Q default,maintenance -c 4

  # Celery beat scheduler
  beat:
    build: .
    container_name: spine-beat
    environment:
      DATABASE_URL: postgresql://spine:spine@timescaledb:5432/spine
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SCHEDULE_INGEST_ENABLED: "true"
      SCHEDULE_INGEST_INTERVAL_SECONDS: "60"
      SCHEDULE_CLEANUP_ENABLED: "true"
    depends_on:
      - worker
    command: celery -A market_spine.celery_app beat -l info

  # Migration runner (one-off)
  migrate:
    build: .
    container_name: spine-migrate
    environment:
      DATABASE_URL: postgresql://spine:spine@timescaledb:5432/spine
    depends_on:
      timescaledb:
        condition: service_healthy
    command: python -m market_spine.cli db migrate
    profiles:
      - tools

  # Prometheus (optional - for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: spine-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    profiles:
      - monitoring

  # Grafana (optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: spine-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring

volumes:
  timescaledb_data:
  redis_data:
  grafana_data:
