apiVersion: apps/v1
kind: Deployment
metadata:
  name: spine-api
  labels:
    app: market-spine
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: market-spine
      component: api
  template:
    metadata:
      labels:
        app: market-spine
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z spine-timescaledb 5432; do echo waiting for db; sleep 2; done']
      containers:
        - name: api
          image: market-spine:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: spine-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      restartPolicy: Always
