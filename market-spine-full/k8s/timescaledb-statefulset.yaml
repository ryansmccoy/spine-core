apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spine-timescaledb
  labels:
    app: market-spine
    component: database
spec:
  serviceName: spine-timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: market-spine
      component: database
  template:
    metadata:
      labels:
        app: market-spine
        component: database
    spec:
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg16
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: spine
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: spine-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: spine
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "spine"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "spine"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: spine-timescaledb
  labels:
    app: market-spine
    component: database
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: market-spine
    component: database
