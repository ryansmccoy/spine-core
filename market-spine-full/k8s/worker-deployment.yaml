apiVersion: apps/v1
kind: Deployment
metadata:
  name: spine-worker
  labels:
    app: market-spine
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: market-spine
      component: worker
  template:
    metadata:
      labels:
        app: market-spine
        component: worker
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z spine-timescaledb 5432; do echo waiting for db; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z spine-redis 6379; do echo waiting for redis; sleep 2; done']
      containers:
        - name: worker
          image: market-spine:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "market_spine.celery_app", "worker", "-l", "info", "-Q", "default,maintenance", "-c", "4"]
          envFrom:
            - configMapRef:
                name: spine-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - market_spine.celery_app
                - inspect
                - ping
                - -d
                - celery@$HOSTNAME
            initialDelaySeconds: 30
            periodSeconds: 60
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      restartPolicy: Always
