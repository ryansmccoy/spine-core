apiVersion: apps/v1
kind: Deployment
metadata:
  name: spine-redis
  labels:
    app: market-spine
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: market-spine
      component: redis
  template:
    metadata:
      labels:
        app: market-spine
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: spine-redis
  labels:
    app: market-spine
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app: market-spine
    component: redis
