apiVersion: apps/v1
kind: Deployment
metadata:
  name: spine-beat
  labels:
    app: market-spine
    component: beat
spec:
  replicas: 1  # Beat should only have 1 replica to avoid duplicate schedules
  selector:
    matchLabels:
      app: market-spine
      component: beat
  template:
    metadata:
      labels:
        app: market-spine
        component: beat
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z spine-redis 6379; do echo waiting for redis; sleep 2; done']
      containers:
        - name: beat
          image: market-spine:latest
          imagePullPolicy: IfNotPresent
          command: ["celery", "-A", "market_spine.celery_app", "beat", "-l", "info"]
          envFrom:
            - configMapRef:
                name: spine-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      restartPolicy: Always
