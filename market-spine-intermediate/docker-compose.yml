version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: spine-intermediate-postgres
    environment:
      POSTGRES_USER: spine
      POSTGRES_PASSWORD: spine_dev_password
      POSTGRES_DB: market_spine
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spine -d market_spine"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spine-intermediate-api
    command: spine serve --host 0.0.0.0 --port 8000
    ports:
      - "8020:8000"
    environment:
      - DATABASE_URL=postgresql://spine:spine_dev_password@db:5432/market_spine
      - BACKEND_TYPE=local
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: spine worker
    environment:
      - DATABASE_URL=postgresql://spine:spine_dev_password@db:5432/market_spine
      - BACKEND_TYPE=local
      - WORKER_POLL_INTERVAL=0.5
      - WORKER_MAX_CONCURRENT=4
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data

volumes:
  postgres_data:
