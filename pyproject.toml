[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spine-core"
version = "0.1.0"
description = "Platform primitives and framework for temporal data processing"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "Ryan McCoy"}]
keywords = ["data-pipeline", "temporal", "registry", "capture", "quality-gates", "spine"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.5",  # Parallel test execution
    "ruff>=0.8.0",
    "pyyaml>=6.0",  # For YAML loading tests
]

[project.urls]
Homepage = "https://github.com/mccoy-lab/py-sec-edgar"
Repository = "https://github.com/mccoy-lab/py-sec-edgar"
Documentation = "https://github.com/mccoy-lab/py-sec-edgar/tree/main/spine-core"
Changelog = "https://github.com/mccoy-lab/py-sec-edgar/blob/main/spine-core/CHANGELOG.md"
Issues = "https://github.com/mccoy-lab/py-sec-edgar/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/spine"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-ra",           # Show extra test summary for all except passed
    "-q",            # Quiet mode (less verbose)
    "--strict-markers",   # Fail on unknown markers
    "--strict-config",    # Fail on config errors
    "-W", "error::pytest.PytestUnraisableExceptionWarning",
]
filterwarnings = [
    "error",              # Treat warnings as errors
    "ignore::DeprecationWarning:pydantic.*:",  # Ignore pydantic internal deprecations
    "ignore:datetime.datetime.utcnow:DeprecationWarning",  # utcnow() deprecation
]
markers = [
    "unit: Unit tests (fast, isolated, no external dependencies)",
    "integration: Integration tests (may use temp files, slower)",
    "slow: Slow tests (excluded from default runs)",
    "golden: Golden/fixture-based tests for YAML and plans",
]
# Enable console output capture
log_cli = false
log_cli_level = "WARNING"

[tool.coverage.run]
source = ["src/spine"]
branch = true
parallel = true
omit = [
    "*/__pycache__/*",
    "*/tests/*",
    "*/.venv/*",
    "*/migrations/*",
]

[tool.coverage.paths]
source = [
    "src/",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "raise AssertionError",
    "@abstractmethod",
    '\\.\\.\\.\\s*$',  # Ellipsis (abstract methods)
]
fail_under = 65
show_missing = true
skip_covered = false
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["spine"]
