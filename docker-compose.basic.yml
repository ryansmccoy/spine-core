# ==============================================================================
# Market Spine Basic - Docker Compose Override
# ==============================================================================
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.basic.yml up
#
# Features: SQLite database, synchronous pipelines, basic data queries
# ==============================================================================

services:
  # Frontend depends on Basic API
  frontend:
    depends_on:
      - api

  # Basic API (from market-spine-basic)
  api:
    build:
      context: .
      dockerfile: market-spine-basic/Dockerfile
    container_name: market-spine-api
    ports:
      - "8100:8000"
    volumes:
      - spine-basic-db:/app/db
      - ./data:/app/data:ro
    environment:
      - SPINE_DATABASE_PATH=/app/db/spine.db
      - SPINE_DATA_DIR=/app/data
      - SPINE_LOG_LEVEL=INFO
      - SPINE_LOG_FORMAT=json
    restart: unless-stopped

  # CLI for running pipelines
  cli:
    build:
      context: .
      dockerfile: market-spine-basic/Dockerfile
    container_name: market-spine-cli
    volumes:
      - spine-basic-db:/app/db
      - ./data:/app/data:ro
    environment:
      - SPINE_DATABASE_PATH=/app/db/spine.db
      - SPINE_DATA_DIR=/app/data
    entrypoint: ["spine"]
    command: ["--help"]
    restart: "no"
    profiles:
      - cli

volumes:
  spine-basic-db:
    name: market-spine-basic-db
